<script language="javascript" type="text/javascript">

    var E = window.wangEditor;
    var editor2 = new E('#contentEditor');
    // 自定义菜单配置
    editor2.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字号
        'fontName',  // 字体
        'italic',  // 斜体
        'underline',  // 下划线
        'strikeThrough',  // 删除线
        'foreColor',  // 文字颜色
        //'backColor',  // 背景颜色
        //'link',  // 插入链接
        'list',  // 列表
        'justify',  // 对齐方式
        'quote',  // 引用
        'emoticon',  // 表情
        'image',  // 插入图片
        //'table',  // 表格
        //'video',  // 插入视频
        //'code',  // 插入代码
        'undo',  // 撤销
        'redo'  // 重复
    ];
    editor2.customConfig.onchange = function (html) {
        // html 即变化之后的内容
        $("#bookContent").val(html);
    }
    editor2.create();

    function addBookContent() {


        var bookId = getSearchString("bookId");


        var indexName = $("#bookIndex").val();
        if(!indexName){
            $("#LabErr").html("章节名不能为空！");
            return;
        }

        var content = $("#bookContent").val();
        if(!content && content.length<=13){
            $("#LabErr").html("章节内容不能为空！");
            return;
        }




        $.ajax({
            type: "POST",
            url: "/author/addBookContent",
            data: {'bookId':bookId,'indexName':indexName,'content':content},
            dataType: "json",
            success: function (data) {
                if (data.code == 200) {

                    window.location.href = '/author/index.html';


                } else {
                    $("#LabErr").html(data.msg);
                }

            },
            error: function () {
                layer.alert('网络异常');
            }
        })

    }

</script>
